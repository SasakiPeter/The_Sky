    <title>The Sky</title>

  <body>
    <div class="jumbotron jumbotron-extend">
      <h1 class="display-4">The Sky</h1>
      <p>空。それは、いつも世話しなく働く人々を見守る存在。</p>
      <p>そんな空にも人と同じように色々な顔があります。</p>
      <p>あなたは見分けることができますか？</p>
      <button
        type="button"
        class="btn btn-primary"
        data-toggle="modal"
        data-target="#form"
      >
        ゲームを始める
      </button>
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="form"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form action="{{ url_for('index') }}" method="post">
              <div class="form-group">
                <label for="players">参加者名</label>
                <input
                  class="form-control"
                  type="text"
                  name="players"
                  id="players"
                  placeholder="スペースで区切ると複数人で遊べます"
                />
              </div>
              <div class="form-group">
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="level"
                    value="2 2"
                    id="easy"
                  />
                  <label class="form-check-label" for="easy">かんたん</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="level"
                    value="4 4"
                    id="normal"
                    checked
                  />
                  <label class="form-check-label" for="normal">ふつう</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="level"
                    value="6 6"
                    id="difficult"
                  />
                  <label class="form-check-label" for="difficult"
                    >むずかしい</label
                  >
                </div>
              </div>
              <div>
                <button type="submit" class="btn btn-primary">
                  ゲームを始める
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
