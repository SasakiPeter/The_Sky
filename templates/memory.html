    <style>
        .btn{
              --width :{{width}};
              width:calc(100vmin/var(--width));
              height:calc(100vmin/var(--width));
        }
    </style>
    <title>The Sky</title>
  </head>
  <body>
    <h1>The Sky</h1>
    <p class="h4">{{ message }}</p>
    <form action="{{url_for('memory')}}" method="post">
      {% for i,line in enumerate(field) %}
      <div>
        {% for j,image in enumerate(line) %}
        <button
          class="btn"
          style="--url:url({{url_for('static',filename=image.url)}});background-image:var(--url);"
          name="{{image.label}}"
          value="{{i,j}}"
          >
          {% endfor %}
        </div>
        {% endfor %}
      </form>
    <div>
      {% if results %} {% for result in results%}
      <p class="h4">{{ result }}</p>
      {% endfor %} {% endif %}
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
