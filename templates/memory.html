<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="shortcut icon"
      type="image/vnd.microsoft.icon"
      href="{{url_for('static',filename='images/favicon.ico')}}"
    />
    <link
      rel="icon"
      type="image/vnd.microsoft.icon"
      href="{{url_for('static',filename='images/favicon.ico')}}"
    />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='memory.css')}}" />
    <style>
        .btn{
              --width :{{width}};
              width:calc(100vmin/var(--width));
              height:calc(100vmin/var(--width));
        }
    </style>
    <title>The Sky</title>
  </head>
  <body>
    <h1>The Sky</h1>
    <p class="h4">{{ message }}</p>
    <form action="{{url_for('memory')}}" method="post">
      {% for i,line in enumerate(field) %}
      <div>
        {% for j,image in enumerate(line) %}
        <button
          class="btn"
          style="--url:url({{url_for('static',filename=image.url)}});background-image:var(--url);"
          name="{{image.label}}"
          value="{{i,j}}"
          >
          {% endfor %}
        </div>
        {% endfor %}
      </form>
    <div>
      {% if results %} {% for result in results%}
      <p class="h4">{{ result }}</p>
      {% endfor %} {% endif %}
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
